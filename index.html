<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator -using pure javascript</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" value="" id="number2">
                <input type="text"  value="0" id="number"  >
            </div>
            <div class="keys">
                <div class="key operators" id="%">%</div>
                <div class="key operators" id="CE">CE</div>
                <div class="key operators" id="C">C</div>
                <div class="key operators" id="backSpace"><i class="fa-solid fa-delete-left"></i></div>
                <div class="key operators" id="1/x">1/x</div>
                <div class="key operators" id="x²">x²</div>
                <div class="key operators" id="√x">√x</div>
                <div class="key operators" id="÷">÷</div>
                <div class="key" id="9">9</div>
                <div class="key" id="8">8</div>
                <div class="key " id="7">7</div>
                <div class="key operators" id="*">*</div>
                <div class="key" id="6">6</div>
                <div class="key" id="5">5</div>
                <div class="key" id="4">4</div>
                <div class="key operators" id="-">-</div>
                <div class="key" id="3">3</div>
                <div class="key" id="2">2</div>
                <div class="key" id="1">1</div>
                <div class="key operators" id="+">+</div>
                <div class="key operators " id="+/-">+/-</div>
                <div class="key" id="0">0</div>
                <div class="key" id=".">.</div>
                <div class="key" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d34d1476f6.js" crossorigin="anonymous"></script>
</body>

</html>
